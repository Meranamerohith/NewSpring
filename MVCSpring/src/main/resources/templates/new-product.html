<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Add Product</h2>

<form action="#" th:action="@{/products/saveproduct}" th:object="${product}" method="post">
    <div>
        <label for="productId">Product ID:</label><br>
        <input type="text" id="productId" th:field="*{id}" required><br>
    </div>
    <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" th:field="*{name}" required><br>
    </div>
    <div>
        <label for="madeIn">Made In:</label><br>
        <input type="text" id="madeIn" th:field="*{madeIn}" required><br>
    </div>
    <div>
        <label for="brand">Brand:</label><br>
        <input type="text" id="brand" th:field="*{brand}" required><br>
    </div>
    <div>
        <label for="price">Price:</label><br>
        <input type="number" id="price" th:field="*{price}" min="0.01" step="0.01" required><br>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
